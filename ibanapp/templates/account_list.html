{% extends 'base.html' %}
{% block content %}
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Users to edit</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">IBAN</th>
            <th scope="col">Created by</th>
          </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
            <th scope="row"><a href="{% url 'account_edit' account.id %}">{{account.id}}</a></th>
            <td>{{account.complete_name}}</td>
            <td>{{account.iban}}</td>
            <td>{{account.created_by}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
